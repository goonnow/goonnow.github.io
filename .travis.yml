branches:
  only:
  - develop
language: node_js
node_js:
  - 14
cache:
  directories:
  - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  on:
    branch: develop
  target_branch: master
  fqdn: pat.chormai.org
before_script:
  - "npm i -g gatsby"
  - "npm i"
script:
  - "npm run test"
after_success:
  - "npm run build"
