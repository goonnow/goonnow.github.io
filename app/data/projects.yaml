    title: Designing RNNs for Explainability (M.Sc. Thesis)
    date: 2018
    desc:
        > 
        We study how the architecture of RNNs influences the level of explainability. We use existing
        explaination methods, such as LRP, Deep Taylor Decomposition, and Guided Backprop, to explain prediction from RNNs.
        Our experiments show that RNN architectures can have significantly different levels of explainability although they perform
        equally well in terms of an objective function.
