    title: Black Box Optimization using RNNs
    date: 2017
    desc: 
        > 
        We extend on the work of Chen et al. (2016), who introduce a new learning-based approach to global Black-Box optimization.
        They train a LSTM model on functions sampled from Gaussian processes, learning to find an point that 
        those training functions. We verified the claims made by the authors and conducted further experiments using various loss functions.
        We also applied these learned LSTM models to airfoil optimization and hyperparameter tuning of a SVM classifier. 
        Our experiments show that the learning approach can produces optimizers that perform comparably to state-of-the-art Black-Box optimization algorithms on these benchmarks
    code_url: https://github.com/heytitle/blackbox-optimization-using-rnns
    url: https://github.com/heytitle/blackbox-optimization-using-rnns/blob/master/report/final-report.pdf
    image: https://i.imgur.com/VZRkTPb.png
    tags:
